<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Partner Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
</head>
<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col">
        <p>Add Partner Profile</p>
        <p>Partners are organizations with whom you want to share project information.</p>
        <form>
          <div class="mb-3">
            <label for="partnerName" class="form-label">Partner Name <span class="text-danger">*</span></label>
            <input type="text"  class="form-control bg-light"  id="partnerName" placeholder="partner company name" aria-describedby="partnerNameHelp">
          </div>
         
          <div class="mb-12">
            <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
            <textarea class="form-control bg-light col-lg-12"  id="description" rows="12"></textarea>
            <p class="text-secondary">provide max 250 characters</p>
          </div>
          <div class="mb-3">
            <label for="primaryContact" class="form-label">Partner Primary Contact<span class="text-danger">*</span></label>
            <input type="text" class="form-control bg-light" id="primaryContact" placeholder="primary contact" aria-describedby="primaryContactHelp">
          </div>
          <div class="mb-3">
            <label for="emailAddress" class="form-label">Email Address<span class="text-danger">*</span></label>
            <input type="email" class="form-control bg-light" id="emailAddress" placeholder="name@example.com" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number <span class="text-danger">*</span></label>
            <input type="tel" class="form-control bg-light" id="phoneNumber" placeholder="91-80-9878888888" aria-describedby="phoneHelp">
            
          </div>
          <button type="button" class="btn btn-primary">apply</button>
        <button type="button" class="btn btn-primary">save</button>
        <button type="button" class="btn btn-primary">cancel</button>
        <button type="button" class="btn btn-primary">reset</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
